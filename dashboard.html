<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/css/dashboard.css">
  <title>Quantum</title>

  <style>
    html,
    body {
      height: 100%;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Quicksand", "sans-serif"],
            serif: ["Merriweather", "serif"],
          },
          colors: {
            "green-light": "#8DDC97",
            "green": "#3FD28B",
            "green-dark": "#1F7A54",
          },
        },
      },
    };
  </script>
</head>

<body>
  <nav>
    <!-- <img class="w-full" src="/assets/header pattern svg.svg" alt=""> -->
    <img src="/assets/icons/logo used in header.svg" alt="" />

    <ul class="nav-links">
    </ul>
    <div class="actions ">
      <div class="menu-container">
        <div class="relative">
          <img src="/assets/icons/alerts.svg" alt="">
          <span
            id="notification-badge"
            class="absolute bg-[#2A7FF3] p-1 rounded-full w-[15px] h-[15px] text-xs flex justify-center items-center text-white top-[-4px] right-[-4px]">2</span>
        </div>
        <div class="dialog-box notification-container">
          <ul class="scrollbar" id="notification">
          </ul>
          <div class="notification-container--footer">
            <div>Show All</div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="relative">
          <img src="/assets/icons/announcements.svg" alt="">
          <span 
            id="announcement-badge"
            class="absolute bg-[#2A7FF3] p-1 rounded-full w-[15px] h-[15px] text-xs flex justify-center items-center text-white top-[-4px] right-[-8px]">1</span>
        </div>
        <div class="dialog-box announcement-container">
          <ul class="scrollbar" id="announcement">
          </ul>
          <div class="announcement-container--footer">
            <div>Show All</div>
            <span></span>
            <div>Create New</div>
          </div>
        </div>
      </div>

      <img src="/assets/icons/account_circle.svg" alt="">
      <div class="menu-container" >
        <img class="menu-icon" src="/assets/icons/hamburger-menu.svg" alt="">
        <ul class="dialog-box" id="navigation-menu">
        </ul>
      </div>
    </div>

    
  </nav>

  <main class=" bg-[#EEEEEE]">
    <div class="mx-auto w-4/5 pt-10 rounded-md">
      <div class="bg-green-light text-lg h-20 w-full rounded-md flex">
        <div class="w-1/2 flex items-center justify-center border-b-4 border-solid border-[#222222] h-full gap-5">
          <img src="/assets/icons/courses.svg" alt="">
          <span>
            <b>4</b>
            Courses
          </span>
        </div>
        <div class="w-1/2 flex items-center justify-center  h-full gap-5">
          <img src="/assets/icons/classes.svg" alt="">
          <span>
            <b>4</b>
            Classes
          </span>
        </div>
      </div>

      <div class="mt-5 min-h-[80px] flex justify-between pb-5 border-solid border-b-2 border-slate">
        <p class="self-end text-slate text-sm">Showing 4 of 4 courses</p>
        <div class="flex gap-5 justify-center items-start">
          <span>Sort by:</span>
          <select name="" id="" class="w-40 bg-inherit border-solid border-b-2 border-slate">
            <option value="Course Name">Course Name</option>
          </select>
          <img src="/assets/icons/sort.svg" alt="">
        </div>
      </div>

      <div class="card-container">
        
      </div>
  </main>

  <footer class="bg-[#E0E1E1] w-full h-10 flex items-center justify-center gap-5 ">
    <img src="/assets/icons/logo used in footer.svg" alt="">
    <span>|</span>
    <span>Copyright &copy; 2020-2021</span>
    <b>Zeus Systems Pvt Ltd</b>
    <span>All rights reserved.</span>
  </footer>

  <script src="scripts/dist/dashboard.js"></script>
</body>

</html>
